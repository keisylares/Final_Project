<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resetsheet.css">
    <link rel="stylesheet" href="shopingCart.css">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Logo</h1>
        <nav>
            <ul class="nav_ul">
                <li class="navLi"><a href="#">Home</a></li>
                <hr class="navBarHr">
                <li class="navLi"><a href="#">About</a></li>
                <hr class="navBarHr">
                <li class="navLi"><a href="#">Shop</a></li>
                <hr class="navBarHr">
                <li class="navLi"><a href="#">Help</a></li>
                <li id="newProductButton" class="navLi"><a id="newProductText" href="#">New Product</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <hr>
        <div class="optionsCart">
            <div class="optionsWindows">
                <h2 id="darkerBorder">1.Shopping Cart</h2>
                <h2 class="LightBorder">2. Shopping Details</h2>
                <h2 class="LightBorder">3. Payment Options</h2>
            </div>

        </div>
        <div class="cart">
            <div class="shoppingCartDiv">
                <h3>Shopping cart</h3>

                <script src="adding.js"></script>

            </div>
            <div class="summaryDiv">
                <h3>Summary</h3>
                <p id="cupon">Enter cupon code</p>
                <div>
                    <div class="subTotalDiv">
                        <p>Sub total</p>
                        <p id="subtotal" class="price"></p>
                    </div>
                    <div class="shippinDiv">
                        <p>Shipping</p>
                        <p class="shipping">Free</p>
                    </div>
                    <div class="taxesDiv">
                        <p>Taxes</p>
                        <p id="taxes" class="taxes"></p>
                    </div>
                    <div class="totalDiv">
                        <p>Total</p>
                        <p id="total" class="total"></p>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <button class="next" type="submit">Next</button>
        <button class="cancel">Cancel</button>
    </main>
    <footer>
        <hr>
        <nav class="footerNav">
            <ul class="footerNav_ul">
                <li class="navFooterLi"><a href="#">Home</a></li>
                <hr class="navFooterHr">
                <li class="navFooterLi"><a href="#">About</a></li>
                <hr class="navFooterHr">
                <li class="navFooterLi"><a href="#">Shop</a></li>
                <hr class="navFooterHr">
                <li class="navFooterLi"><a href="#">Help</a></li>
            </ul>
        </nav>
    </footer>
    <script src="shoppingCart.js"></script>
</body>

</html>
